<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="cart">
            <div id="">
                <strong><span>Товары</span></strong><br>
                <button id="btnclear">Очистить корзину</button>
            </div>
        </div>
        
        <div class="fruits">
           
            <div id="listfruits">
                     <strong><span>Товары</span></strong><br>
                <div class="fruit">
                    <img id="fruit1" src="img/pngimg.com - apricot_PNG104217.png"><br>
                    <span style="font-size: larger;">Абрикос</span><br>
                    <span id="12">Цена:12</span><br>
                    <input id="countapricot" type="text" name="value"/><br>
                    <input id="btnapricot" type="button" value="В корзину">
                </div>

                <div class="fruit">
                    <img id="fruit2" src="img/pngimg.com - avocado_PNG15472.png"><br>
                    <span style="font-size: larger;">Авокадо</span><br>
                    <span id="130">Цена:30</span><br>
                    <input id="countavacado" type="text" name="value"/><br>
                    <input id="btnavacado" type="button" value="В корзину">
                </div>
                <div class="fruit">
                    <img id="fruit3" src="img/pngimg.com - orange_PNG785.png"><br>
                    <span style="font-size: larger;">Апельсин</span><br>
                    <span id="15">Цена:15</span><br>
                    <input id="countorange" type="text" name="value"/><br>
                    <input id="btnorange" type="button" value="В корзину">
                 </div>
                </div>
        </div>
        <script src="script.js"></script>
